<!DOCTYPE html>
    <html>
    <head>
        <title>House Block Tree</title>
        <meta charset="UTF-8">
        <link type="text/css" rel="stylesheet" href="house.css"/>
    </head>

    <body>
        <div id="houseMain">
            <div id="houseBody">
                <div class="windowHouse">  
                    <svg height="100" width="100">
                        <line x1="50" y1="0" x2="50" y2="100" style="stroke:black;stroke-width:1" />
                        <line x1="0" y1="50" x2="100" y2="50" style="stroke:black;stroke-width:1" />
                    </svg>                                                                
                </div>
                <div class="windowHouse">
                    <svg height="100" width="100">
                        <line x1="50" y1="0" x2="50" y2="100" style="stroke:black;stroke-width:1" />
                        <line x1="0" y1="50" x2="100" y2="50" style="stroke:black;stroke-width:1" />
                    </svg>                                                                  
                </div>
                <div class="windowHouse">   
                    <svg height="100" width="100">
                        <line x1="50" y1="0" x2="50" y2="100" style="stroke:black;stroke-width:1" />
                        <line x1="0" y1="50" x2="100" y2="50" style="stroke:black;stroke-width:1" />
                    </svg>                                                               
                </div>
                <span id="doorHouse">   
                    <svg height="20" width="20">
                        <circle cx="10" cy="10" r="10" stroke="black" stroke-width="1" fill="black" />
                    </svg>                         
                </span>  
            </div>
              
            <div id="chimneyHouse">
                <div id="roofHouse">                        
                </div>
            </div>
        </div>

        
        <div id="treeUp">
            <div class="t1"></div>
            <div class="t2"></div>
            <div class="t3"></div>
            <div class="t4"></div>
            <div class="t5"></div>
        </div>
                    
        <div id="treeDown">
            
        </div>
        
        

    </body>
    </html>
